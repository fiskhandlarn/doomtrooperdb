keyword:
  renown:
    name: Ruhmreich
    title: "Nachdem du eine Herausforderung gewonnen hast, an der dieser Charakter teilnimmt, darf er 1 Macht erhalten."
  intimidate:
    name: Einschüchternd
    title: "Nachdem du eine Herausforderung gewonnen hast, bei der du 1 oder mehrere angreifende Charaktere mit Einschüchternd kontrollierst, darfst du einen vom Verlierer kontrollierten Charakter wählen, der nicht mehr Stärke hat als die Menge an Stärke, um die du die Herausforderung gewonnen hast, und ihn beugen. Pro Herausforderung darf nicht mehr als 1 Charakter durch Einschüchternd gebeugt werden."
  stealth:
    name: Heimlich
    title: "Sobald dieser Charakter zum Angreifer deklariert wird, darfst du einen vom verteidigenden Spieler kontrollierten Charakter ohne Heimlich wählen. Der gewählte Charakter kann bei dieser Herausforderung nicht zum Verteidiger deklariert werden."
  insight:
    name: Einblick
    title: "Nachdem du eine Herausforderung gewonnen hast, an der dieser Charakter teilnimmt, darfst du 1 Karte ziehen."
  limited:
    name: Limitiert
    title: "Ein Spieler darf nicht mehr als 1 limitierte Karte pro Runde ausspielen oder aufmarschieren lassen bzw. beim Spielaufbau nicht mehr als 1 limitierte Karte platzieren."
  pillage:
    name: Brandschatzen
    title: "Nachdem du eine Herausforderung gewonnen hast, an der dieser Charakter teilnimmt, darfst du die oberste Karte vom Nachziehstapel des Verlierers ablegen."
  terminal:
    name: Vergänglich
    title: "(Taucht auf Verstärkungen auf.) Falls die verstärkte Karte das Spiel verlässt, kehrt diese Karte nicht auf die Hand ihres Besitzers zurück, sondern wird aus dem Spiel abgelegt."
  ambush:
    name: Hinterhalt
    title: "Als Spieleraktion darfst du die Hinterhaltkosten (in Gold) bezahlen, um diese Karte während der Herausforderungsphase ins Spiel zu bringen. X sind die Hinterhaltkosten."
  bestow:
    name: Investition
    title: "Sobald eine Karte mit Investition (X) ins Spiel kommt, darf der Spieler, der diese Karte kontrolliert, bis zu X Gold von seiner Goldreserve auf diese Karte verschieben."
  shadow:
    name: Schatten
    title: "Eine Karte mit Schatten (X) kann man für 2 Gold verdeckt im Schattenbereich ihres kontrollierenden Spielers aufmarschieren lassen. Jene Karte kann später gespielt werden (falls es sich um ein Ereignis handelt) oder offen ins Spiel geholt werden (falls es sich um einen Charakter, Ort oder eine Verstärkung handelt), indem der Spieler X Gold bezahlt."
